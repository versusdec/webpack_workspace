<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Store</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <div class="logo__icon">
                    <img src="./assets/images/LOGO-1.png" srcset="./assets/images/LOGO-2.png 2x, ./assets/images/LOGO-3.png 3x" alt="Revo">
                </div>
                <div class="logo__title">
                    <p>your</p>
                    <p>personalized</p>
                    <p>coffee</p>
                </div>
            </div>

            <div class="teaser">
                <div class="play-button">
                    <div class="play-button__triangle"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="cart">
                    <img src="./assets/images/cart.png" srcset="./assets/images/cart@2x.png 2x, ./assets/images/cart@3x.png 3x" alt="">
                </div>
                <div class="ddbtn">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="side-menu">
                    <a href="#">
                        <li>TRANG CHỦ</li>
                    </a>
                    <a href="#">
                        <li>COFFEE</li>
                    </a>
                    <a href="#">
                        <li>PHIN MẠ MÀU</li>
                    </a>
                    <a href="#">
                        <li>COMBO PHIN PHÊ</li>
                    </a>
                    <a href="#">
                        <li>GIFTSET</li>
                    </a>
                    <a href="#">
                        <li>LIÊN HỆ</li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="menu">
            <div class="menu__title">
                <span class="title">
                    Your Personalized Coffee
                </span>
                </br>
                <span class="menu-text">
                    COFFEE BUILD YOUR BASE
                </span>
            </div>
            <div class="menu__items">
                <div class="menu-item">
                    <div class="menu-item__logo">
                        <img class="logo-image" src="./assets/images/ic.png" srcset="./assets/images/ic@2x.png 2x, ./assets/images/ic@3x.png 3x"
                            alt="">
                    </div>
                    <div class="menu-item__title">Nguồn gốc</div>
                    <div class="menu-item__description">Những hạt cà phê Arabica, Robusta đạt chất lượng theo tiêu chuẩn quốc tế.</div>
                </div>
                <div class="menu-item">

                </div>
                <div class="menu-item">

                </div>
                <div class="menu-item">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
